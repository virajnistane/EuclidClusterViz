# Configuration file for Cluster Visualization
# 
# Instructions:
# 1. Copy this file to config_local.ini (which is gitignored) 
# 2. Update the paths below to match your environment
# 3. The application will automatically use config_local.ini if it exists,
#    otherwise it will fall back to this default config.ini
#
# All paths should be absolute paths. Environment variables like ${HOME} are supported.

[paths]
# Base workspace directory containing all Euclid data
base_workspace = /sps/euclid/OU-LE3/CL/ial_workspace/workdir

# CVMFS EDEN environment path, DO NOT MODIFY unless you have a custom EDEN installation
eden_path = /cvmfs/euclid-dev.in2p3.fr/EDEN-3.1

# Base data directory
data_base_dir = ${paths:base_workspace}/TR1_downloads


#####################################################################################
# CATRED data dir 
# DPS filters: Header.ProductType = DpdLE3clFullInputCat
# Specify Header.DataSetRelease to identify the correct catalog version
#####################################################################################
catred_dir = ${paths:data_base_dir}/DpdLE3clFullInputCat
catred_ds_release = 'TR1_TEST_v0'

#####################################################################################
# Effective Coverage Masks - Header.ProductType = DpdHealpixEffectiveCoverageVMPZ   #
# Specify Header.DataSetRelease to identify the correct mask version                #
#####################################################################################
effcovmask_dir = ${paths:data_base_dir}/DpdHealpixEffectiveCoverageVMPZ
effcovmask_ds_release = 'DR1_R2'

#####################################################################################
# DpdMerBksMosaic data - Header.ProductType = DpdMerBksMosaic                       #
# Specify Header.DataSetRelease to identify the correct mosaic version (Optional)   #
#####################################################################################
mosaic_dir = ${paths:data_base_dir}/DpdMerBksMosaic
# mosaic_ds_release = 'DR1_R2'

#####################################################################################
# Output directory for cluster detection results                                    #
#####################################################################################

gluematchcat_dir = ${paths:base_workspace}/DetIntile/TR1
detintile_dir = ${paths:base_workspace}/DetIntile/TR1
mergedetcat_dir = ${paths:base_workspace}/DetIntile/TR1
characterization_dir = ${paths:base_workspace}/DetIntile/TR1

[files]

#####################################################################################
# GlueMatch results - Final catalog from clusters detection and characterization    #
#                                                                                   #
# DPS filters: Header.ProductType = DpdLE3FullDet                                   #      
# Pipeline / Processing Function: GlueMatch_Pipeline / LE3_CAT_CL                   #
#                                                                                   #
# Description: Concatenated results from PZWAV and AMICO algorithms                 #
#              (optionally along with RICH-CL results if available)                 #
#####################################################################################
gluematchcat_clusters = ${paths:gluematchcat_dir}/gluematch_seqrun_tr1south_20251202_145513/unified_clusters_gluematch_seqrun_tr1south_20251202_145513.xml
gluematchcat_members =

#####################################################################################
# DetInTile results - Cluster detection catalogs from individual cluster tiles      #
#                                                                                   #
# DPS filters: Header.ProductType = DpdLE3clDetClusters &                           #
#              Data.IsMergedFromTiles = false                                       #
# Pipeline / Processing Function: DetInTile_Pipeline / LE3_DET_CL                   #
#                                                                                   #
# Description: JSON files listing detection results (.xml) from individual tiles    #
#              for each algorithm                                                   #
#              The json file should be present in either detintile_dir or           #
#              mergedetcat_dir depending on your setup                              #
#####################################################################################
# PZWAV
detintile_pzwav_list = ${paths:detintile_dir}/detfiles_pzwav_tr1south.json
# AMICO
detintile_amico_list = ${paths:detintile_dir}/detfiles_amico_tr1south.json

#####################################################################################
# Merged clusters catalog - Merged DetInTile results from all cluster tiles         #
# Only needed if gluematchcat_clusters is not available                             #
#                                                                                   #
# DPS filters: Header.ProductType = DpdLE3clDetClusters &                           #
#              Data.IsMergedFromTiles = true                                        #
# Pipeline / Processing Function: MergeDetCat_Pipeline / LE3_CL_CommonTools         #
#                                                                                   #
# Description: Merged detection catalogs (.xml) from all tiles for each algorithm   #
#####################################################################################

# PZWAV
mergedetcat_pzwav = 

# AMICO
mergedetcat_amico = 

#####################################################################################
# Characterization results - Richness and members catalogs                          #
# NOT IMPLEMENTED YET                                                               #
#                                                                                   #
# DPS filters: Header.ProductType =                                                 # 
# Pipeline / Processing Function: CharRichZ_Pipeline / LE3_RICH_CL                  #
#                                                                                   #
# Description: Characterization results for each algorithm and for combined         #
#              clusters catalog                                                     #
#####################################################################################

# PZWAV
characterization_richness_pzwav =
characterization_members_pzwav =

# AMICO
characterization_richness_amico =
characterization_members_amico =


#################################################################################
# Common files (can be relative to data_base_dir or absolute paths)
# Note: File names are now hardcoded in the application code

# Optional: Override with full paths if your data is in non-standard locations
# Example:
# pzwav_detfiles_list = /custom/path/to/pzwav_detfiles.json
# catred_fileinfo_csv = /different/location/catred_info.csv
# catred_dir = /completely/different/catred/location
# effcov_mask_dir = /another/path/to/masks
#################################################################################


[environment]
# Environment variables to check
required_env_vars = 

# Optional environment variables
optional_env_vars = EUCLID_WORKSPACE,EDEN_PATH

[validation]
# Directories that must exist for the application to work
critical_dirs = base_workspace,data_base_dir,detintile_dir,mergedetcat_dir,gluematchcat_dir

# Directories that are optional but recommended  
optional_dirs = eden_path,catred_dir,effcov_mask_dir

