# Configuration file for Cluster Visualization
# 
# Instructions:
# 1. Copy this file to config_local.ini (which is gitignored) 
# 2. Update the paths below to match your environment
# 3. The application will automatically use config_local.ini if it exists,
#    otherwise it will fall back to this default config.ini
#
# All paths should be absolute paths. Environment variables like ${HOME} are supported.

[paths]
# Base workspace directory containing all Euclid data
base_workspace = /sps/euclid/OU-LE3/CL/ial_workspace/workdir

# CVMFS EDEN environment path, DO NOT MODIFY unless you have a custom EDEN installation
eden_path = /cvmfs/euclid-dev.in2p3.fr/EDEN-3.1

# Base data directory
data_base_dir = ${paths:base_workspace}/RR2_downloads

# Specific data directories
catred_dir = ${paths:data_base_dir}/DpdLE3clFullInputCat
effcov_mask_dir = ${paths:data_base_dir}/DpdHealpixEffectiveCoverageVMPZ
mosaic_dir = ${paths:data_base_dir}/DpdMerBksMosaic

# Working directories for different processing stages
gluematchcat_workdir = ${paths:base_workspace}/SeqPipRun/TR1
detintile_workdir = ${paths:base_workspace}/SeqPipRun/TR1
mergedetcat_workdir = ${paths:base_workspace}/SeqPipRun/TR1
characterization_workdir = ${paths:base_workspace}/SeqPipRun/TR1

[files]
# Algorithm-specific files (can be relative to mergedetcat_workdir or absolute paths)

# GlueMatch files
gluematchcat_clusters = ${paths:gluematchcat_workdir}/gluematch_12tiles/unified_clusters_cat_12tiles.xml

# Input detection files list for PZWAV:
detintile_pzwav_list = ${paths:mergedetcat_workdir}/pzwav_det_files.json
# Merged detection catalog for PZWAV:
mergedetcat_pzwav = ${paths:mergedetcat_workdir}/mergedetcat_pzwav/mergedetcat.xml

# Input detection files list for AMICO:
detintile_amico_list = ${paths:mergedetcat_workdir}/amico_det_files.json
# Merged detection catalog for AMICO:
mergedetcat_amico = ${paths:mergedetcat_workdir}/mergedetcat_amico/mergedetcat.xml

# Characterization files
characterization_richness_pzwav =
characterization_members_pzwav =
characterization_redshift_pzwav =

characterization_richness_amico =
characterization_members_amico =
characterization_redshift_amico =

# Common files (can be relative to data_base_dir or absolute paths)
# Note: File names are now hardcoded in the application code

# Optional: Override with full paths if your data is in non-standard locations
# Example:
# pzwav_detfiles_list = /custom/path/to/pzwav_detfiles.json
# catred_fileinfo_csv = /different/location/catred_info.csv
# catred_dir = /completely/different/catred/location
# effcov_mask_dir = /another/path/to/masks

[environment]
# Environment variables to check
required_env_vars = 

# Optional environment variables
optional_env_vars = EUCLID_WORKSPACE,EDEN_PATH

[validation]
# Directories that must exist for the application to work
critical_dirs = base_workspace,data_base_dir 

# Directories that are optional but recommended  
optional_dirs = eden_path,catred_dir,effcov_mask_dir
